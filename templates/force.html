<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

function filter(links,corr1, corr2) {
    console.log(links.length);
    var filteredLinks = new Array();

    for(var i =0;  i < links.length; i++) {
        if(links[i].value <= corr1 && links[i].value <= corr2) {
            filteredLinks.push(links[i]);
        }
    }
    return filteredLinks;
}

function filter(links,corr) {
    console.log(links.length);
    var filteredLinks = new Array();

    for(var i =0;  i < links.length; i++) {
        if(links[i].value >= corr) {
            filteredLinks.push(links[i]);
        }
    }
    return filteredLinks;
}

d3.json("/static/corr_matrix_y2013_2.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(filter(graph.links,0.95))
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 8)
      .style("fill", function(d) { return color(Math.floor(Math.random() * 10) + 1); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
